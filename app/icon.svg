<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="mainGrad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#D4AF37"/>
      <stop offset="0.5" stop-color="#C5A028"/>
      <stop offset="1" stop-color="#AA8820"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="white" stop-opacity="0.2"/>
      <stop offset="0.5" stop-color="white" stop-opacity="0.05"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background: Premium Dark Container for contrast or Gold itself? 
       Let's go with a Dark luxurious background to make the Gold Gavel pop, or Gold background?
       User app seems to use Gold as primary. Let's make the Icon Background Primary (Gold) and Icon White, 
       OR Background Dark (Black/Charcoal) and Icon Gold. 
       "Premium" often means Black + Gold. Let's try Dark + Gold. -->
  
  <!-- Luxury Dark Background -->
  <rect width="512" height="512" rx="128" fill="#1A1A1A"/>
  <rect width="512" height="512" rx="128" fill="url(#shine)"/>
  
  <!-- Subtle border -->
  <rect x="8" y="8" width="496" height="496" rx="120" stroke="#333" stroke-width="4"/>

  <!-- The Gold Gavel -->
  <g filter="url(#shadow)" transform="translate(256, 256) rotate(-15) translate(-256, -256)">
    <!-- Handle -->
    <path d="M244 200 L244 380 Q244 400 264 400 L268 400 Q288 400 288 380 L288 200 Z" fill="url(#mainGrad)"/>
    
    <!-- Head -->
    <path d="M160 160 L352 160 Q372 160 372 180 L372 220 Q372 240 352 240 L160 240 Q140 240 140 220 L140 180 Q140 160 160 160 Z" fill="url(#mainGrad)"/>
    
    <!-- Gold Accents/Highlights on the Gavel -->
    <path d="M160 160 L352 160 L352 170 L160 170 Z" fill="white" fill-opacity="0.3"/>
    <path d="M244 200 L288 200 L288 380 L244 380 Z" fill="black" fill-opacity="0.1"/>
  </g>
  
  <!-- Speed lines / Impact (Subtle) -->
  <path d="M380 140 L410 110" stroke="url(#mainGrad)" stroke-width="8" stroke-linecap="round"/>
  <path d="M400 180 L440 180" stroke="url(#mainGrad)" stroke-width="8" stroke-linecap="round"/>
</svg>
